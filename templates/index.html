<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>LinkedIn Summarizer</title>
        <link rel="stylesheet" href="https://unpkg.com/mvp.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@chgibb/css-spinners@2.2.1/css/spinner/three-quarters.min.css">
    </head>
    <body>
        <header>
            <form id="name-form" style="margin: 0 auto">
                <h1>Linkedin Summarizer</h1>
                <input type="text" name="name" placeholder="Enter name">
                <button id="magic-button" type="submit" class="center">Proceed</button>
            </form>
        </header>
        <div id="spinner" style="text-align: center; display: none">
            <span class="three-quarters-loader" style="width: 100px; height: 100px; border-radius: 50%; border-width: 12px;"></span>
        </div>
        <main id="result" style="display: none">
            <div style="text-align: center">
                <img id="profile-pic" src="" alt="Profile Picture" style="width: 300px; max-width: 100%; height: auto; border-radius: 50%; margin-bottom: 20px;">
            </div>
            <div>
                <h2>Summary</h2>
                <p id="summary"></p>
            </div>
            <div>
                <h2>Interesting Facts</h2>
                <div id="facts"></div>
            </div>
            <div>
                <h2>Educational Background</h2>
                <div id="educational-background"></div>
            </div>
            <div>
                <h2>Skills</h2>
                <div id="skills"></div>
            </div>
            <div>
                <h2>Work Experience</h2>
                <div id="work-experience"></div>
            </div>
            <div>
                <h2>Career Progression</h2>
                <div id="career-progression"></div>
            </div>
            <div>
                <h2>Key Achievements</h2>
                <div id="key-achievements"></div>
            </div>
            <div>
                <h2>Cultural Fit Indicators</h2>
                <div id="cultural-fit"></div>
            </div>
        </main>

        <script>
            const form = document.getElementById("name-form");
            const spinner = document.getElementById("spinner");
            const result = document.getElementById("result");

            form.addEventListener("submit", (ev) => {
                ev.preventDefault();

                result.style.display = "none";
                spinner.style.display = "";

                const formData = new FormData(form);

                fetch("/process", {method: "POST", body: formData})
                    .then(response => {
                        if (response.ok) return response.json();
                        throw new Error("POST request failed");
                    })
                    .then(data => {
                        document.getElementById("profile-pic").src = data.picture_url || "";
                        document.getElementById("summary").textContent = data.summary || "";
                        createHtmlList(document.getElementById("facts"), data.facts || []);
                        createHtmlList(document.getElementById("educational-background"), data.Educational_Background || []);
                        createHtmlList(document.getElementById("skills"), data.Skills || []);
                        createHtmlList(document.getElementById("work-experience"), data.Work_Experience || []);
                        createHtmlList(document.getElementById("career-progression"), [data.Career_Progression] || []);
                        createHtmlList(document.getElementById("key-achievements"), data.Key_Achievements || []);
                        createHtmlList(document.getElementById("cultural-fit"), [data.Cultural_Fit_Indicators] || []);

                        spinner.style.display = "none";
                        result.style.display = "";
                    })
                    .catch(error => {
                        console.error("Error:", error);
                        spinner.style.display = "none";
                        alert("An error occurred while processing the request.");
                    });
            });

            function createHtmlList(element, items) {
                const ul = document.createElement("ul");
                items = Array.isArray(items) ? items : [items];
                items.forEach(item => {
                    if (item) {
                        const li = document.createElement("li");
                        li.textContent = item;
                        ul.appendChild(li);
                    }
                });
                element.innerHTML = "";
                element.appendChild(ul);
            }
        </script>
    </body>
</html>
